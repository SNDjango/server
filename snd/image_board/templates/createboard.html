{% extends 'base.html' %}
{% load static %}
{% block title %}Create new Board{% endblock %}
{% block boards_active %}active{% endblock %}

{% block style %}
{% endblock %}

{% block body %}
    {% load static %}
    <div class="content-cont">
    <form action="{% url 'make_board' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col">
                <h2>Create a new Board</h2>
                <hr class="line"/>
            </div>
        </div>
        <div class="row upload-spacing-top">
            <div class="col">
                <div class="form-group">
                  <label for="title">Name:</label>
                  <input type="text" class="form-control" id="title" maxlength="100" name="title">
                </div>
            </div>
        </div>
        <div class="row upload-spacing-top">
            <div class="col">
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" rows="5" id="description" name="description" maxlength="500"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href={%  url 'index' %}><input type="button" class="btn btn-default btn-lg pull-right" style="margin-top: 20px; margin-left: 10px;" value="Cancel"></a>
            <div class="col">
                <button type="submit" class="btn btn-default btn-lg pull-right">Create</button>
            </div>
        </div>
    </form>
    </div>
{% endblock %}
