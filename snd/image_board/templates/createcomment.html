{% extends 'base.html' %}
{% load static %}
{% block title %}comment{% endblock %}

{% block body %}
    {% load static %}
    <div class="content-cont">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col">
                <h2>Make a comment</h2>
                <hr class="line"/>
            </div>
        </div>
        <div class="row upload-spacing-top">
            <div class="col">
                <div class="form-group">
                  <label for="comment_text">Your comment:</label>
                  <input type="text" class="form-control" id="write-comment" maxlength="200" name="comment_text">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <a href={%  url 'index' %}><input type="button" class="btn btn-default btn-lg pull-right" style="margin-top: 20px; margin-left: 10px;" value="Cancel"></a>
            <div class="col">
                <button type="submit" class="btn btn-default btn-lg pull-right">Comment</button>
            </div>
        </div>
    </form>
    </div>
{% endblock %}
